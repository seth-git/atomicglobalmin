<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atomic Global Minimum Locator</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
         var id1, id2;
         $('#contentCell').load('outline.html', function() {
            $(this).children('ol').children('li').each(function(index) {
               $(this).children('a').each(function(index) {
                  id1 = $(this).attr('href').substring(1);
                  $(this).replaceWith($('<div id="' + id1 + '"><div style="font-weight:bold">' + this.innerHTML + '</div></div>').append($('<div></div>').load(id1 + '/index.html')));
               });
               $(this).css('font-weight','bold');
               $(this).children('ol').children('li').each(function(index) {
                  $(this).children('a').each(function(index) {
                     id2 = $(this).attr('href').substring(1);
                     $(this).replaceWith($('<div id="' + id2 + '"><div style="font-weight:bold">' + this.innerHTML + '</div></div>').append($('<div></div>').load(id1 + '/' + id2 + '.html .content')));
                  });
                  $(this).css('font-weight','bold');
               });
            });
         });
         $('#outlineCell').load('outline.html');
      });
    </script>
  </head>
  <body class="mainBody isoprene background">
    <h1>Atomic Global Minimum Locator</h1>
    <br/>
    <table class="mainLayoutTable">
      <tr>
        <td id="outlineCell">

        </td>
      </tr>
      <tr>
        <td id="contentCell">

        </td>
      </tr>
    </table>
    </div>
  </body>
</html>
